<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="sheetstyle.css">
</head>
<body>
    <section class="game">
        <!--Title-->
        <div class="title">Rock Paper Scissors</div>
        <!--Displays the score of player and comp-->
        <div class="score">
            <div class="player">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="comp">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="choice">Make your choice!</div>
        <!--Rounds left before the game ends!-->
        <div class="choicesleft">Choices left: 5</div>
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <!--Final result of the game!-->
        <div class="result"></div>
        <!--Reset button-->
        <button class="reset">RESET</button>
    </section>
    <script src="myscripts.js"></script>
</body>
</html>
